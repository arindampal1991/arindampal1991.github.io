---
layout: default
---

<div class="notes">
		<div class="note single">
			<h1>{{ page.title }}</h1>
			<p class="meta">{{ page.date | date_to_string }}</p>
			<!-- Post content -->
			<div class="post">
			{% include share-bar.html %}
			  {{ content }}
			  {% include share-bar.html %}
			</div>
			<!-- Post info -->
			<div class="noteinfo">
			<!-- include some categories and tags maybe? -->
			</div>

			<hr>

			<!-- Post comments -->
			<div class="notecomments">
				{% include disqus.html %}	 
			</div>
		</div><!-- / .note .single -->
</div><!-- /.notes -->
